<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        button {padding: 10px;
        margin: 5px; font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;}
    </style>
  </head>
  <body>
    <h1>Traffic Light Activity</h1>
<img id="green" src="green.jpg" width="200px"><br>

    <button 
      type="button"
      onclick="document.getElementById('green').src='green.jpg'"
    >Go
    <button
    type="button"
    onclick="document.getElementById('green').src='red.jpg'"
  >Stop
  <button
  type="button"
  onclick="document.getElementById('green').src='yellow.jpg'"
>Ready
  </body>
</html>
