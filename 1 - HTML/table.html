<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Table</title>
  </head>
  <body>
    <h2>Creating Table</h2>
    <table style="border: 2px solid black width: 100%;">
      <tr style="height: 20px">
        <th colspan="">Name</th>
        <th style="border: 3px solid red">Contact Number</th>
        <th style="border: 3px solid red">Country</th>
      </tr>
      <tr>
        <td style="border: 1px solid green">Jane Doe</td>
        <td style="border: 1px solid green">0923456789</td>
        <td style="border: 1px solid green">Philippines</td>
      </tr>
      <tr>
        <td style="border: 1px solid blue">John Doe</td>
        <td style="border: 1px solid blue">0923456789</td>
        <td style="border: 1px solid blue">Philippines</td>
      </tr>
    </table>
    <table style="border: 2px solid black width: 100%;">
      <tr style="height: 20px">
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <th colspan="">Email</th>
        <td style="border: 1px solid green">0923456789</td>
      </tr>
    </table>
  </body>
</html>
