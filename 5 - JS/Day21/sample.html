    <!--
    Javascript and the DOM
    The script element src attribute

    -- relative path (referenced locally) --
    <script src="script.js"></script>

    -- absolute path (hosted somewhere else) --
    <script src="https://code.jquery.com/jquery-3.3.1.min.js></script>
    

    - defer attribute of a script tag that is a boolean attribute that loaded but not executed until the entire HTML document is fully parsed
    
    <script src="script.js" defer></script>
    
    - async attribute are loaded synchronously as they appear in an HTML File. This attribute can used to load the scripts asynchronously such as they will load the background asynchronously without blocking the html parser
    
    <script src="script.js" async></script>

    HTML DOM (Document object Model)
     - an interface between scripting languages and a web page's structure. The browser creates DOM for each webpage that it renders.

    getElementsByTagName() Method
    - returns a collection of elements with a SPECIFIED TAG NAME
    -->
