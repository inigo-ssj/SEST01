<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce Site</title>
  </head>
  <body>
    <header>
      <h2>My eCommerce Site</h2>
    </header>
    <main>
      <!-- Product List -->
      <section class="product-list">
        <h3>Products</h3>
        <div id="products">
          <!-- Products will be generated here by JS -->
        </div>
      </section>

      <!-- Shopping Cart -->
      <section class="cart">
        <h3>Cart</h3>
        <div id="cart-items">
          <!-- cart items will be displayed here -->
        </div>
        <div id="cart-summary">
          <span>Total items: <span id="total-items">0</span></span>
          <span>Total Price: â‚±<span id="total-items">0.00</span></span>
        </div>
        <button onclick="checkout()">Checkout</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
