<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Three Ways</title>
    <link rel="stylesheet" href="three-ways.css" />
    <style>
      #internal-styling {
        color: blue;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <p style="color: red; font-size: 20px">
      This paragraph is styled using inline styling.
    </p>
    <p id="internal-styling">
      This paragraph is styled using the internal styling
    </p>
    <p id="external-styling">
      This paragraph is styled using external styling.
    </p>
  </body>
</html>
