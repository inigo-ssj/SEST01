<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
    <h2>What can Javascript do?</h2>
    <p>JS should change the HTML attribute values</p>
    <p>It should change the value of the src attribute of an image</p>

    <button
      type="button"
      onclick="document.getElementById('myimage').src='bulb_on.gif'"
    >
      Turn on the light
    </button>

    <img id="myimage" src="bulb_off.gif" style="width: 100px" />

    <button
      type="button"
      onclick="document.getElementById('myimage').src='bulb_off.gif'"
    >
      Turn on the light
    </button>
  </body>
</html>
